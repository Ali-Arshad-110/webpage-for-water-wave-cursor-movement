<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Size Circle Background</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .random-circle {
            width: 2in; /* Initial approximate diameter */
            height: 2in;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            background-color: lightblue;
            pointer-events: none;
            z-index: -1;
            transition: width 0.2s ease, height 0.2s ease, background-color 0.2s ease; /* Smooth transitions */
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .signup-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="random-circle"></div>
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
        <a href="/register" class="signup-link">Don't have an account? Sign up</a>
    </div>

    <script>
        const randomCircle = document.querySelector('.random-circle');

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;

            randomCircle.style.left = `${x}px`;
            randomCircle.style.top = `${y}px`;

            // Generate a random radius within a certain range
            const minRadius = 20; // Minimum radius in pixels
            const maxRadius = 100; // Maximum radius in pixels
            const randomRadius = Math.random() * (maxRadius - minRadius) + minRadius;

            // Set the new width and height (diameter) of the circle
            randomCircle.style.width = `${randomRadius * 2}px`;
            randomCircle.style.height = `${randomRadius * 2}px`;

            // Optional: Change the color randomly as well
            const randomHue = Math.random() * 360;
            randomCircle.style.backgroundColor = `hsl(${randomHue}, 70%, 70%)`;
        });
    </script>
</body>
</html>
